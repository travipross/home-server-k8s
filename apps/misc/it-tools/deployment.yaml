apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: it-tools
  name: it-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-tools
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      containers:
        - image: sharevb/it-tools:2026.1.4
          name: it-tools
          ports:
            - containerPort: 8080
              name: web-ui
