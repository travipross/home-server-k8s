apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-red-ingress
  namespace: iot
spec:
  ingressClassName: traefik
  rules:
  - host: node-red.home-server-k3s.lan
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: node-red-service
            port: 
              number: 1880
