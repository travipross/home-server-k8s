apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: esphome
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      port: 8443 # common port for all 'websecure-*' listeners on gateway
  hostnames:
    - esphome.travisprosser.ca
    - esphome.travisprosser.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: esphome
          port: 80
