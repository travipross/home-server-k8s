apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home-assistant
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      port: 8443 # common port for all 'websecure-*' listeners on gateway
  hostnames:
    - hassio.travisprosser.ca
    - hassio.travisprosser.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: home-assistant
          port: 8123
