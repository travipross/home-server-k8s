apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      port: 8443 # common port for all 'websecure-*' listeners on gateway
  hostnames:
    - sonarr.travisprosser.ca
    - sonarr.travisprosser.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: sonarr
          port: 9091
