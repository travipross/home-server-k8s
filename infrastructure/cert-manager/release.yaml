---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      version: 1.19.2
  install:
    createNamespace: true
  interval: 1m0s
  releaseName: cert-manager
  values:
    crds:
      enabled: true
    prometheus:
      enabled: false
