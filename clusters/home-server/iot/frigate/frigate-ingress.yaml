apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate-ingress
  namespace: iot
spec:
  ingressClassName: traefik
  rules:
    - host: frigate.home-server-k3s.lan
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frigate-service
                port:
                  name: http-internal
