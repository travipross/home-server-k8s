apiVersion: v1
kind: Service
metadata:
  name: frigate-service
  namespace: iot
spec:
  type: ClusterIP
  selector:
    app: frigate
  ports:
    - name: http-external
      port: 8971
      targetPort: http-external
    - name: http-internal
      port: 5000
      targetPort: http-internal
    - name: rtsp
      port: 8554
      targetPort: rtsp
    - name: webrtc-tcp
      port: 8555
      targetPort: webrtc-tcp
      protocol: TCP
    - name: webrtc-udp
      port: 8555
      targetPort: webrtc-udp
      protocol: UDP
